<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffe6e6, #ffcccc);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .animated-text {
            font-size: 3em;
            font-weight: bold;
            color: #ff3366;
            animation: textGlow 3s infinite, slideIn 1.5s ease-in-out;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 5px #ff99aa, 0 0 10px #ff99aa, 0 0 20px #ff6699;
            }
            50% {
                text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366, 0 0 30px #ff0033;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .contact-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea, button {
            font-size: 1em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #ff3366;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff0033;
        }
    </style>
</head>
<body>
    <div class="animated-text">Contact Us</div>

    <div class="contact-container">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
